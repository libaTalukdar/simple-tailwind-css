<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative for you 2</title>
    <link rel="shortcut icon" href="images/c4u full logo_2022 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <!--  Header section -->
<header class="w-full  bg-white z-50 flex justify-between items-center mx-auto px-8 md:px-12 py-6 fixed top-0">
  <!-- Logo -->
          <div>
            <a href="#"> <img src="images/c4u full logo_2022 1.png" alt="logo">
        </a>
        </div>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex gap-5 items-center">
    <a href="#" class="text-black dark:text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105">Home</a>
    <a href="#" class="ttext-red-700 dark:text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105">About Us</a>
    <a href="#" class="text-black dark:text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105">Upskill</a>
    <a href="#" class="text-black dark:text-white font-semibold text-lg hover:text-red-900 hover:translate-y-2 hover:scale-105">Contact Us</a>
  </nav>

  <!-- + Menu/Close Icon -->
  <div class="flex items-center gap-3">
    <!-- Desktop Button -->
    <button class="hidden md:block text-white bg-red-700 rounded-md px-3 py-1 text-lg hover:scale-105 hover:bg-white hover:text-red-900 transition-all duration-300">
      Register Interest
    </button>

   
    

    <!-- Toggle Icons (only on small devices) -->
    <button id="toggleBtn" class="md:hidden focus:outline-none relative z-50">
      <!-- Menu Icon -->
      <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="size-6 text-black dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <!-- Close Icon -->
      <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" class="size-6 text-black dark:text-white hidden absolute top-0 right-0  mx-1 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-10 justify-center items-center absolute top-full left-0 w-full bg-white  flex flex-col gap-4 p-6 shadow-md z-40">
    <a href="#" class="text-black text-lg hover:text-green-900">Home</a>
    <a href="#" class="text-red-800 text-lg">About Us</a>
    <a href="#" class="text-black text-lg">Upskill</a>
    <a href="#" class="text-black text-lg">Contact Us</a>
    <button class="text-white bg-red-700 rounded-md px-3 py-2 text-lg hover:scale-105 hover:bg-white hover:text-red-900 transition-all duration-300">
      Register Interest
    </button>
  </div>
</header>

  
  
  
  <script>
      const toggleBtn = document.getElementById('toggleBtn');
  const menuIcon = document.getElementById('menuIcon');
  const closeIcon = document.getElementById('closeIcon');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    const isOpen = !menuIcon.classList.contains('hidden');

    // Toggle icons
    menuIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');

    // Toggle menu
    if (isOpen) {
      mobileMenu.classList.remove('hidden');
    } else {
      mobileMenu.classList.add('hidden');
    }
  });
  </script>
</body>
</html>
